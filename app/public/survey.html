<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <!-- Link to Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <h2>Survey Questions</h2>
        <hr>
        <form>
            <div class="form-group">
                <h3><strong>About You</strong></h3>
                <label for="name">Name (Required)</h4>
                    <input type="text" id="name" class="form-control" required="">
            </div>
            <div class="form-group">
                <label for="photo">Link to Photo Image (Required)</h4>
                    <input type="text" id="photo" class="form-control" required="">
            </div>
            <hr>
            <div class="form-group">
                <h3><strong>Question 1</strong></h3>
                <label for="question1">You tend to gravitate to the corner of the room at a social gathering.</label>
                <select id="question1" class="form-control">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3><strong>Question 2</strong></h3>
                <label for="question2">When you have free time, you prefer to spend it out with friends rather than
                    relaxing alone at home.</label>
                <select id="question2" class="form-control">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3><strong>Question 3</strong></h3>
                <label for="question3">You express your thoughts better in conversations than in writing.</label>
                <select id="question3" class="form-control">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3><strong>Question 4</strong></h3>
                <label for="question4">Having a few close friends is better than many casual friends.</label>
                <select id="question4" class="form-control">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3><strong>Question 5</strong></h3>
                <label for="question5">You thrive in group conversations.</label>
                <select id="question5" class="form-control">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3><strong>Question 6</strong></h3>
                <label for="question6">People say that you are a great listener.</label>
                <select id="question6" class="form-control">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3><strong>Question 7</strong></h3>
                <label for="question7">You consider yourself pretty adventurous.</label>
                <select id="question7" class="form-control">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3><strong>Question 8</strong></h3>
                <label for="question8">Before making a decision, you like to take your time to reflect.</label>
                <select id="question8" class="form-control">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3><strong>Question 9</strong></h3>
                <label for="question9">People say that you talk a lot.</label>
                <select id="question9" class="form-control">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3><strong>Question 10</strong></h3>
                <label for="question10">Being the center of attention is your worst nightmare.</label>
                <select id="question10" class="form-control">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#bestMatchDisplay">Submit</button>
            </div>
        </form>
        <!-- Modal -->
        <div class="modal fade" id="bestMatchDisplay" tabindex="-1" role="dialog" aria-labelledby="bestMatchDisplay"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="bestMatchDisplay">Best Match</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                       <h5 id="match_name"></h5>
                       <img class="img-fluid" id="match_image" src="#" alt="Matching Image">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <footer class="footer">
            <div class="container">
                <p><a href="/api/data">API Friends List</a> | <a href="https://github.com/afhaque/friendfinder">GitHub
                        Repo</a></p>
            </div>
        </footer>

    </div>
    <!-- Link to jQuery CDN Version 3.3.1 minified -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Link to Bootstrap JavaScript CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Link to External Javascript file -->
    <script src="javascript/client_interface.js"></script>
</body>

</html>
